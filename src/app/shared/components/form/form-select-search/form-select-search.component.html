<div [class]="'assets-filters assets-form-dropdown '+('label-'+(labelPosition))">
  <mat-label class="assets-form-dropdown-label">
    {{label}}
  </mat-label>
  <mat-form-field appearance="fill">
    <mat-label>{{placeholder}}
    </mat-label>

    <mat-select [formControl]="control" placeholder="Bank" #singleSelect [multiple]="multiple">
      <mat-option>
        <ngx-mat-select-search [formControl]="filterCtrl" [placeholderLabel]="label">
        </ngx-mat-select-search>
      </mat-option>

      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">
        {{option.name}}
      </mat-option>

      <div class="footer-option">
        <ng-content></ng-content>
      </div>
    </mat-select>

    <mat-icon matSuffix>expand_more</mat-icon>
    <mat-error *ngIf="control.hasError('required')">
      this field is required
    </mat-error>
  </mat-form-field>
</div>
<!--<ng-template [ngTemplateOutlet]="chips"></ng-template>-->
<div class="mt-1 mb-2">
  <mat-chip-list>
    <mat-chip color="primary" *ngFor="let skill of control.value">
      {{skill.name}}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>

  </mat-chip-list>
</div>
